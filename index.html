<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Visitas - Corretor Imobiliário</title>
  <!-- Link para o Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o CSS Customizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Agendar Visita para Imóvel</h2>
    <form id="form-agendamento">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="data-visita" class="form-label">Data da Visita</label>
        <input type="datetime-local" class="form-control" id="data-visita" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço do Imóvel</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>
      <button type="submit" class="btn btn-primary">Agendar Visita</button>
    </form>

    <h3 class="mt-5">Visitas Agendadas</h3>
    <table class="table table-striped" id="tabela-agendamentos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Data da Visita</th>
          <th>Endereço</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lista de agendamentos será inserida aqui -->
      </tbody>
    </table>
  </div>

  <!-- Link para o JS do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link para o JS Customizado -->
  <script src="script.js"></script>
</body>
</html>
