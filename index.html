<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Atendimento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <h2 class="text-center text-primary">Agendamento de Atendimento</h2>
    
    <!-- Formulário de agendamento -->
    <div class="mb-4">
      <label for="nome" class="form-label">Nome do Cliente</label>
      <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>

      <label for="data" class="form-label mt-3">Data e Hora</label>
      <input type="datetime-local" id="data" class="form-control" required>

      <label for="servico" class="form-label mt-3">Serviço</label>
      <input type="text" id="servico" class="form-control" placeholder="Informe o serviço desejado" required>

      <button id="agendarBtn" class="btn btn-success mt-3">Agendar Atendimento</button>
    </div>

    <!-- Lista de agendamentos -->
    <h4 class="mt-5">Agendamentos</h4>
    <ul id="agendaList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
